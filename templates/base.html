<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <title>
      Flask Feedback &ndash; {% block title %}{% endblock %}
    </title>
  </head>

  <body>
    <nav class="navbar navbar-light bg-primary justify-content-between">
      <a href="/" class="navbar-brand text-light">Flask Feedback</a>
      <ul class="nav navbar-nav flex-row float-right">
        <li class="nav-item">
          {% if 'username' in session %}
          <a href="/logout" class="nav-link text-light">Logout</a>
          {%else%}
          <a href="/login" class="nav-link text-light">Login</a>
          {%endif%}
        </li>
        <li class="nav-item">
          <a href="register" class="nav-link text-light">Sign Up</a>
        </li>
      </ul>
    </nav>

    <div class="container" style="margin-top: 2em">
      {% for msg in get_flashed_messages() %}
      <div class="alert alert-info">{{ msg }}</div>
      {% endfor %}

      {% block content %}
      {% endblock %}
    </div>

  </body>

</html>
